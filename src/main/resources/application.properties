# the embedded application server config
server.port=8081

# thymeleaf templating engine config
spring.thymeleaf.enabled=false

# datasource
spring.datasource.url=jdbc:mysql://localhost/wti-inventory-web?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

# joinfaces
joinfaces.faces.project-stage=development
