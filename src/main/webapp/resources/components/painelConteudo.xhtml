<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
			lang="pt-br">
<body>
	<cc:interface>
		<cc:attribute name="visible" default="true" required="false" />
	</cc:interface>

	<cc:implementation>
		<p:defaultCommand target="dummy" />
		<p:commandButton id="dummy" process="@none" global="false" style="display:none;" />
		<p:panel id="painelConteudo" styleClass="card" widgetVar="painelConteudo" closable="true" visible="#{cc.attrs.visible}">
			<div class="ui-g">
				<div class="ui-g-12 ui-md-12 ui-lg-12" style="padding: 1em">
					<cc:insertChildren />
				</div>
			</div>
		</p:panel>
	</cc:implementation>
</body>
</html>
