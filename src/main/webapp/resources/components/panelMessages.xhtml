<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<body>
	<cc:interface>
	</cc:interface>

	<cc:implementation>
		<div>
			<p:messages id="messages" closable="true" styleClass="paddingTop8" severity="error, warn, info, fatal">
				<p:autoUpdate />
			</p:messages>
			<p:growl id="messagesInfo" showSummary="true" life="5000" severity="error, warn, info, fatal">
				<p:autoUpdate />
			</p:growl>
		</div>
	</cc:implementation>
</body>
</html>
