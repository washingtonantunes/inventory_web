<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<body>
<cc:interface>
    <cc:attribute name="managedBean" required="true" />
    <cc:attribute name="entidade" required="true" />
</cc:interface>

<cc:implementation>
    <p:commandButton
            value="#{msg['botao.salvar']}"
            icon="#{cc.attrs.managedBean.podeCriar() ? 'pi pi-save semNegrito' : 'pi pi-lock semNegrito'}"
            title="#{cc.attrs.managedBean.podeCriar() ? msg['botao.salvar'] : msg['criar.negada']}"
            disabled="#{not cc.attrs.managedBean.podeCriar()}"
            actionListener="#{cc.attrs.managedBean.salvar()}"
            rendered="#{cc.attrs.entidade.isNew()}"
            update=":formConteudo :formToolbar"
            styleClass="m-3"/>
</cc:implementation>
</body>
</html>
