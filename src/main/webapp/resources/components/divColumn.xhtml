<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<body>
	<cc:interface>
		<cc:attribute name="size" required="true" />
		<cc:attribute name="size" rendered="false" default="true" />
		<cc:attribute name="height" required="false" default="" />
	</cc:interface>

	<cc:implementation>
		<c:if test="#{cc.attrs.size eq '25%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-6 ui-lg-3" style="#{cc.attrs.height}" rendered="#{cc.attrs.rendered}">
				<p:outputPanel styleClass="paddingRight5 paddingLeft5">
					<cc:insertChildren />
				</p:outputPanel>
			</p:outputPanel>
		</c:if>
		<c:if test="#{cc.attrs.size eq '50%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-6 ui-lg-6" style="#{cc.attrs.height}" rendered="#{cc.attrs.rendered}">
				<p:outputPanel styleClass="paddingRight5 paddingLeft5">
					<cc:insertChildren />
				</p:outputPanel>
			</p:outputPanel>
		</c:if>
		<c:if test="#{cc.attrs.size eq '75%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-6 ui-lg-9" style="#{cc.attrs.height}" rendered="#{cc.attrs.rendered}">
				<p:outputPanel styleClass="paddingRight5 paddingLeft5">
					<cc:insertChildren />
				</p:outputPanel>
			</p:outputPanel>
		</c:if>
		<c:if test="#{cc.attrs.size eq '100%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-12" style="#{cc.attrs.height}" rendered="#{cc.attrs.rendered}">
				<p:outputPanel styleClass="paddingRight5 paddingLeft5">
					<cc:insertChildren />
				</p:outputPanel>
			</p:outputPanel>
		</c:if>
	</cc:implementation>
</body>
</html>
