<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<body>
	<cc:interface>
		<cc:attribute name="size" required="true" />
		<cc:attribute name="height" default="26" required="false" />
	</cc:interface>

	<cc:implementation>
		<c:if test="#{cc.attrs.size eq '25%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-6 ui-lg-3">
				<p:outputPanel style="width:100%; height:#{cc.attrs.height}px!important;" />
			</p:outputPanel>
		</c:if>
		<c:if test="#{cc.attrs.size eq '50%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-6 ui-lg-6" style="height:#{cc.attrs.height}px!important;">
				<p:outputPanel style="width:100%; height:#{cc.attrs.height}px!important;" />
			</p:outputPanel>
		</c:if>
		<c:if test="#{cc.attrs.size eq '75%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-6 ui-lg-9" style="height:#{cc.attrs.height}px!important;">
				<p:outputPanel style="width:100%; height:#{cc.attrs.height}px!important;" />
			</p:outputPanel>
		</c:if>
		<c:if test="#{cc.attrs.size eq '100%'}">
			<p:outputPanel styleClass="ui-g-12 ui-md-12 ui-lg-12" style="height:#{cc.attrs.height}px!important;">
				<p:outputPanel style="width:100%; height:#{cc.attrs.height}px!important;" />
			</p:outputPanel>
		</c:if>
	</cc:implementation>
</body>
</html>
