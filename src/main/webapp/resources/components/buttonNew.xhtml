<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<body>
	<cc:interface>
		<cc:attribute name="managedBean" required="true" />
		<cc:attribute name="immediate" required="false" />
	</cc:interface>

	<cc:implementation>
		<p:commandButton value="#{msg['button.new']}" style="margin-left:5px"
			immediate="#{cc.attrs.immediate}"
			actionListener="#{cc.attrs.managedBean.showPanelNovo}"
			icon="fa fa-plus semNegrito"
			title="#{msg['button.new']}"
			update=":formAcao:newEdit:panelNovo :formFilter"
			onclick="PF('panelConteudo').close();"
			onsuccess="PF('panelExcluir').close();">
			<p:resetInput
				target=":formAcao:newEdit:panelNovo :formAcao :formFiltros" />
		</p:commandButton>
	</cc:implementation>

</body>
</html>
