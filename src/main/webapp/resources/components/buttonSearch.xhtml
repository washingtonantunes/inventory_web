<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<body>
	<cc:interface>
		<cc:attribute name="managedBean" required="true" />
		<cc:attribute name="entityName" required="true" />
	</cc:interface>

	<cc:implementation>
		<p:commandButton value="#{msg['button.consult']}"
			actionListener="#{cc.attrs.managedBean.search()}"
			icon="fa fa-search semNegrito" title="#{msg['button.consult']}"
			update=":formContent:content:#{cc.attrs.entityName}Table"
			onsuccess="PF('panelNew').close()"
			oncomplete="PF('panelContent').show();" />
	</cc:implementation>
</body>
</html>
