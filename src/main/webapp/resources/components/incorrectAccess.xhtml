<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-br">
<body>
<cc:interface>
  <cc:attribute name="visible" default="true" required="false" />
</cc:interface>

<cc:implementation>
  <p:defaultCommand target="dummy" />
  <p:commandButton id="dummy" process="@none" global="false" style="display:none;" />
  <p:panel id="panelContent" styleClass="card" widgetVar="panelContent" closable="true" visible="#{cc.attrs.visible}">
    <div class="ui-g">
      <div class="ui-g-12 ui-md-12 ui-lg-12 textAlignCenter" style="padding: 1em">
        <h2 class="card-title">
          <h:outputText value="#{msg['incorrect.route']}" />
        </h2>
        <p:graphicImage name="rota_incorreta.png" library="images" width="300px" />
      </div>
    </div>
  </p:panel>
</cc:implementation>
</body>
</html>
