<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<body>
	<cc:interface>
		<cc:attribute name="managedBean" required="true" />
		<cc:attribute name="entityName" required="true" />
	</cc:interface>

	<cc:implementation>
		<p:commandButton value="#{msg['botao.consultar']}"
			actionListener="#{cc.attrs.managedBean.procurar()}"
		 	icon="#{cc.attrs.managedBean.podeProcurar() ? 'fa fa-search semNegrito' : 'fa fa-lock semNegrito'}"
		 	title="#{cc.attrs.managedBean.podeProcurar() ? msg['botao.consultar'] : msg['permission.deny']}"
		 	disabled="#{not cc.attrs.managedBean.podeProcurar()}"
			update=":formConteudo:conteudo:#{cc.attrs.entityName}Table"
			onsuccess="PF('painelExcluir').close(); PF('painelNovo').close()"
			oncomplete="PF('painelConteudo').show();" />
	</cc:implementation>
</body>
</html>
