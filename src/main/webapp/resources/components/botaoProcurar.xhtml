<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<body>
	<cc:interface>
		<cc:attribute name="managedBean" required="true" />
	</cc:interface>

	<cc:implementation>
		<p:commandButton
				value="#{msg['botao.consultar']}"
				icon="#{cc.attrs.managedBean.podeProcurar() ? 'pi pi-search semNegrito' : 'pi pi-lock semNegrito'}"
				title="#{cc.attrs.managedBean.podeProcurar() ? msg['botao.consultar'] : msg['pesquisar.negada']}"
		 		disabled="#{not cc.attrs.managedBean.podeProcurar()}"
				actionListener="#{cc.attrs.managedBean.procurar()}"
				update=":formConteudo"
				style="margin-left: .5rem"/>
	</cc:implementation>
</body>
</html>
