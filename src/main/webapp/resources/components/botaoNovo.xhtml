<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<body>
	<cc:interface>
		<cc:attribute name="managedBean" required="true" />
		<cc:attribute name="acao" method-signature="java.lang.String acaoBotaoNovo()" required="true" />
	</cc:interface>

	<cc:implementation>
		<p:commandButton
				value="#{msg['botao.novo']}"
				icon="#{cc.attrs.managedBean.podeCriar() ? 'pi pi-plus semNegrito' : 'pi pi-lock semNegrito'}"
				title="#{cc.attrs.managedBean.podeCriar() ? msg['botao.novo'] : msg['criar.negada']}"
				disabled="#{not cc.attrs.managedBean.podeCriar()}"
				immediate="true"
				process="@this"
				action="#{cc.attrs.acao}"
				styleClass="ui-button-success"
				style="margin-right: .5rem" />
	</cc:implementation>
</body>
</html>
