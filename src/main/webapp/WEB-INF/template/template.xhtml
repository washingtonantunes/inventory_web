<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
  <meta charset="UTF-8" />
  <title><h:outputText value="wTI Inventory Web" /></title>

  <h:outputStylesheet library="css" name="inventory.css" />
  <h:outputStylesheet library="css" name="nova-dark.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</h:head>
<h:body styleClass="main-body">
  <h2>
    <ui:insert name="title" />
  </h2>

  <div id="content">
    <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />

    <ui:insert name="content"/>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
      <p:graphicImage name="/images/loader.gif" />
    </p:dialog>
  </div>

  <div id="footer">
    <p class="copyright"> &#169; Copyright <b>wTI Tecnologia</b> - 2023 </p>
  </div>
</h:body>
</html>
