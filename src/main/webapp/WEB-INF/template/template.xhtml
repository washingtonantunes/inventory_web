<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="pt-br">
<h:head>
    <meta charset="UTF-8"/>
    <title>
        <h:outputText value="wTI Inventory Web"/>
    </title>

    <h:outputStylesheet library="css" name="inventory.css"/>
    <h:outputStylesheet library="css" name="nova-dark.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />

</h:head>
<h:body styleClass="main-body">
    <h2>
        <ui:insert name="title"/>
    </h2>

    <div id="content">
        <p:growl id="messages" showDetail="true" autoUpdate="true"/>

        <ui:insert name="content"/>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="images/preloader.gif" library="omega-layout" style="width: 32px;"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>
    </div>

    <div id="footer">
        <p class="copyright"> &#169; Copyright <b>wTI Tecnologia</b> - 2023 </p>
    </div>
</h:body>
</html>
