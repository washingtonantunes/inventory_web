<ui:composition

        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <div class="menubar">
        <div class="logo">
            <p:graphicImage name="logo.png" library="images" styleClass="logo-empresa-top" />
        </div>
        <p:divider layout="vertical"/>
        <div>
            <h:form>
                <p:menubar model="#{menuMB.model}" />

        </div>
    </div>
</ui:composition>
