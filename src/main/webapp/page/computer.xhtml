<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:wcc="http://xmlns.jcp.org/jsf/composite/components"
                template="/WEB-INF/template/template.xhtml">

  <ui:param name="entity" value="computer"></ui:param>
  <ui:param name="managedBean" value="#{computerMB}"></ui:param>
  <ui:param name="model" value="#{managedBean.model}"></ui:param>
  <ui:param name="contentPanelVisible" value="false"></ui:param>

  <ui:define name="title">#{msg['title.page.computer']}</ui:define>

  <ui:define name="content">

    <h:form id="formFilter" styleClass="card">
      <wcc:panelFilter>
        <wcc:divLine>
          <wcc:divColumn size="25%">
            <p:outputLabel for="serialNumber" value="#{msg['computer.serial.patrimony.number']}" styleClass="width100Porcento"/>
            <p:inputText id="serialNumber" value="#{managedBean.searchComputerForm.param}" styleClass="width100Porcento"/>
          </wcc:divColumn>

          <wcc:panelFooter styleClass="paddingLeft18">
            <p:commandButton value="#{msg['button.consult']}"
                             actionListener="#{managedBean.search()}"
                             icon="fa fa-search semNegrito" title="#{msg['button.consult']}"
                             update=":formContent:content:computerTable :formFilter" ajax="true"
                             oncomplete="PF('panelContent').show();"/>
          </wcc:panelFooter>
        </wcc:divLine>
      </wcc:panelFilter>
    </h:form>

    <wcc:panelMessages/>

    <h:form id="formContent">
      <wcc:panelContent id="content" visible="#{contentPanelVisible}">
        <p:dataTable id="#{entity}Table" var="item" value="#{managedBean.searchResult}" paginator="true" rows="10"
                     rowsPerPageTemplate="5,10,15,50,100" lazy="true" paginatorPosition="bottom"
                     emptyMessage="#{msg['none.record.found']}" rowKey="#{item.id}" rowIndexVar="#{index}">

          <p:column headerText="AÃ§Ãµes" styleClass="width100">
            <p:commandButton icon="pi pi-search-plus" action="/page/change?faces-redirect=true" ajax="false" />
          </p:column>

          <p:column headerText="#{msg['computer.serial.number']}" styleClass="textAlignCenter">
            <h:outputText value="#{item.serialNumber}"/>
          </p:column>

          <p:column headerText="#{msg['computer.type']}" styleClass="textAlignCenter width100">
            <h:outputText value="#{item.type}"/>
          </p:column>

          <p:column headerText="#{msg['computer.patrimony.number']}" styleClass="textAlignCenter">
            <h:outputText value="#{item.patrimonyNumber}"/>
          </p:column>

          <p:column headerText="#{msg['computer.brand']}" styleClass="textAlignCenter">
            <h:outputText value="#{item.brand}"/>
          </p:column>

          <p:column headerText="#{msg['model.computer']}" styleClass="textAlignCenter">
            <h:outputText value="#{item.model}"/>
          </p:column>

          <p:column headerText="#{msg['computer.status']}" styleClass="textAlignCenter width110 fontWeightBold">
            <h:outputText value="#{item.status.description}" style="color:#{item.status.color}"/>
          </p:column>
        </p:dataTable>
      </wcc:panelContent>
    </h:form>

  </ui:define>

</ui:composition>
